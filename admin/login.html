<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login | Diet of the Word Church</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <main class="w-full max-w-md mx-auto p-8 bg-white rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold text-center mb-6">Admin Login</h1>
    <form class="space-y-6" autocomplete="off">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-800 mb-1">Email</label>
        <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="admin@example.com" autocomplete="username">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-800 mb-1">Password</label>
        <input type="password" id="password" name="password" required minlength="6" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password" autocomplete="current-password">
      </div>
      <button type="submit" class="w-full bg-blue-700 hover:bg-blue-800 text-white font-semibold py-2 rounded shadow transition-colors">Login</button>
    </form>
  </main>
</body>
</html>
