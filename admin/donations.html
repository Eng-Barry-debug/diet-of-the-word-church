<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donations | Diet of the Word Church Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen">
  <!-- Admin Header -->
  <div id="admin-header"></div>
  <div class="flex">
    <!-- Sidebar -->
    <div id="admin-sidebar"></div>
    <!-- Main Content -->
    <main class="flex-1 p-8">
      <h1 class="text-3xl font-bold mb-8">Donations</h1>
      <div class="overflow-x-auto bg-white rounded-lg shadow p-6">
        <table class="min-w-full divide-y divide-gray-200">
          <thead>
            <tr>
              <th class="px-4 py-2 text-left text-xs font-semibold text-gray-800 uppercase tracking-wider">Donor Name</th>
              <th class="px-4 py-2 text-left text-xs font-semibold text-gray-800 uppercase tracking-wider">Amount</th>
              <th class="px-4 py-2 text-left text-xs font-semibold text-gray-800 uppercase tracking-wider">Date</th>
              <th class="px-4 py-2 text-left text-xs font-semibold text-gray-800 uppercase tracking-wider">Method</th>
              <th class="px-4 py-2 text-left text-xs font-semibold text-gray-800 uppercase tracking-wider">Status</th>
              <th class="px-4 py-2 text-left text-xs font-semibold text-gray-800 uppercase tracking-wider">Actions</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-100">
            <tr>
              <td class="px-4 py-3 whitespace-nowrap">Mary Wanjiku</td>
              <td class="px-4 py-3 whitespace-nowrap">Ksh 2,000</td>
              <td class="px-4 py-3 whitespace-nowrap">2024-06-01</td>
              <td class="px-4 py-3 whitespace-nowrap">M-Pesa</td>
              <td class="px-4 py-3 whitespace-nowrap"><span class="inline-block px-2 py-1 text-xs bg-green-100 text-green-800 rounded">Received</span></td>
              <td class="px-4 py-3 whitespace-nowrap">
                <button class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded text-xs font-semibold transition-colors">View</button>
              </td>
            </tr>
            <tr>
              <td class="px-4 py-3 whitespace-nowrap">James Otieno</td>
              <td class="px-4 py-3 whitespace-nowrap">Ksh 5,500</td>
              <td class="px-4 py-3 whitespace-nowrap">2024-05-29</td>
              <td class="px-4 py-3 whitespace-nowrap">Bank Transfer</td>
              <td class="px-4 py-3 whitespace-nowrap"><span class="inline-block px-2 py-1 text-xs bg-yellow-100 text-yellow-800 rounded">Pending</span></td>
              <td class="px-4 py-3 whitespace-nowrap">
                <button class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded text-xs font-semibold transition-colors">View</button>
              </td>
            </tr>
            <tr>
              <td class="px-4 py-3 whitespace-nowrap">Grace Mwangi</td>
              <td class="px-4 py-3 whitespace-nowrap">Ksh 1,200</td>
              <td class="px-4 py-3 whitespace-nowrap">2024-05-27</td>
              <td class="px-4 py-3 whitespace-nowrap">Cash</td>
              <td class="px-4 py-3 whitespace-nowrap"><span class="inline-block px-2 py-1 text-xs bg-red-100 text-red-800 rounded">Failed</span></td>
              <td class="px-4 py-3 whitespace-nowrap">
                <button class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded text-xs font-semibold transition-colors">View</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
  <script src="/assets/js/components.js"></script>
</body>
</html>
