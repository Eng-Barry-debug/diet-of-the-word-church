<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Management | Diet of the Word Church Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen">
  <!-- Admin Header -->
  <div id="admin-header"></div>
  <div class="flex">
    <!-- Sidebar -->
    <div id="admin-sidebar"></div>
    <!-- Main Content -->
    <main class="flex-1 p-8">
      <h1 class="text-3xl font-bold mb-8">User Management</h1>
      <div class="overflow-x-auto bg-white rounded-lg shadow p-6">
        <table class="min-w-full divide-y divide-gray-200">
          <thead>
            <tr>
              <th class="px-4 py-2 text-left text-xs font-semibold text-gray-800 uppercase tracking-wider">Name</th>
              <th class="px-4 py-2 text-left text-xs font-semibold text-gray-800 uppercase tracking-wider">Email</th>
              <th class="px-4 py-2 text-left text-xs font-semibold text-gray-800 uppercase tracking-wider">Role</th>
              <th class="px-4 py-2 text-left text-xs font-semibold text-gray-800 uppercase tracking-wider">Status</th>
              <th class="px-4 py-2 text-left text-xs font-semibold text-gray-800 uppercase tracking-wider">Actions</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-100">
            <tr>
              <td class="px-4 py-3 whitespace-nowrap">John Doe</td>
              <td class="px-4 py-3 whitespace-nowrap">john@example.com</td>
              <td class="px-4 py-3 whitespace-nowrap">Admin</td>
              <td class="px-4 py-3 whitespace-nowrap"><span class="inline-block px-2 py-1 text-xs bg-green-100 text-green-800 rounded">Active</span></td>
              <td class="px-4 py-3 whitespace-nowrap space-x-2">
                <button class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded text-xs font-semibold transition-colors">Edit</button>
                <button class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded text-xs font-semibold transition-colors">Delete</button>
              </td>
            </tr>
            <tr>
              <td class="px-4 py-3 whitespace-nowrap">Jane Smith</td>
              <td class="px-4 py-3 whitespace-nowrap">jane@example.com</td>
              <td class="px-4 py-3 whitespace-nowrap">Editor</td>
              <td class="px-4 py-3 whitespace-nowrap"><span class="inline-block px-2 py-1 text-xs bg-yellow-100 text-yellow-800 rounded">Pending</span></td>
              <td class="px-4 py-3 whitespace-nowrap space-x-2">
                <button class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded text-xs font-semibold transition-colors">Edit</button>
                <button class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded text-xs font-semibold transition-colors">Delete</button>
              </td>
            </tr>
            <tr>
              <td class="px-4 py-3 whitespace-nowrap">Samuel Lee</td>
              <td class="px-4 py-3 whitespace-nowrap">samuel@example.com</td>
              <td class="px-4 py-3 whitespace-nowrap">Viewer</td>
              <td class="px-4 py-3 whitespace-nowrap"><span class="inline-block px-2 py-1 text-xs bg-red-100 text-red-800 rounded">Inactive</span></td>
              <td class="px-4 py-3 whitespace-nowrap space-x-2">
                <button class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded text-xs font-semibold transition-colors">Edit</button>
                <button class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded text-xs font-semibold transition-colors">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
  <script src="/assets/js/components.js"></script>
</body>
</html>
