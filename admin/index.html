<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard | Diet of the Word Church</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen">
  <!-- Admin Header -->
  <div id="admin-header"></div>
  <div class="flex">
    <!-- Sidebar -->
    <div id="admin-sidebar"></div>
    <!-- Main Content -->
    <main class="flex-1 p-8">
      <h1 class="text-3xl font-bold mb-8">Admin Dashboard</h1>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
        <div class="bg-white rounded-lg shadow p-6 flex flex-col items-center">
          <span class="text-2xl font-semibold text-blue-700 mb-2">1,234</span>
          <span class="text-gray-800">Users</span>
        </div>
        <div class="bg-white rounded-lg shadow p-6 flex flex-col items-center">
          <span class="text-2xl font-semibold text-green-700 mb-2">Ksh 56,000</span>
          <span class="text-gray-800">Donations</span>
        </div>
        <div class="bg-white rounded-lg shadow p-6 flex flex-col items-center">
          <span class="text-2xl font-semibold text-indigo-700 mb-2">87</span>
          <span class="text-gray-800">Content Items</span>
        </div>
        <div class="bg-white rounded-lg shadow p-6 flex flex-col items-center">
          <span class="text-2xl font-semibold text-pink-700 mb-2">12</span>
          <span class="text-gray-800">Prayer Requests</span>
        </div>
      </div>
      <section>
        <h2 class="text-xl font-semibold mb-4">Quick Actions</h2>
        <div class="flex flex-wrap gap-4">
          <a href="/admin/user-management.html" class="bg-blue-700 hover:bg-blue-800 text-white px-5 py-3 rounded shadow font-semibold transition-colors">Manage Users</a>
          <a href="/admin/content-management.html" class="bg-indigo-700 hover:bg-indigo-800 text-white px-5 py-3 rounded shadow font-semibold transition-colors">Manage Content</a>
          <a href="/admin/donations.html" class="bg-green-700 hover:bg-green-800 text-white px-5 py-3 rounded shadow font-semibold transition-colors">View Donations</a>
          <a href="/admin/prayer-admin.html" class="bg-pink-700 hover:bg-pink-800 text-white px-5 py-3 rounded shadow font-semibold transition-colors">Prayer Requests</a>
        </div>
      </section>
    </main>
  </div>
  <script src="/assets/js/components.js"></script>
</body>
</html>
