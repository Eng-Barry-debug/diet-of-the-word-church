    <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/></svg>

  <script>
    // Highlight active sidebar link
    const page = window.location.pathname.split('/').pop();
    document.querySelectorAll('.sidebar-link').forEach(link => {
      if (link.getAttribute('data-page') === page) {
        link.classList.add('bg-blue-100', 'text-blue-800', 'shadow', 'active');
        link.querySelector('.sidebar-icon').classList.add('text-blue-700');
      }
    });
    // Mini mode: hide labels, show tooltips
    function setSidebarMini(mini) {
      document.getElementById('sidebar').style.width = mini ? '3rem' : '';
      document.querySelectorAll('.sidebar-label').forEach(label => label.style.display = mini ? 'none' : '');
      document.querySelectorAll('.sidebar-link').forEach(link => link.title = mini ? link.textContent.trim() : '');
    }
    window.setSidebarMini = setSidebarMini;
    // Mobile drawer logic
    function openSidebar() {
      document.getElementById('sidebar').classList.remove('-translate-x-full');
      document.getElementById('sidebar-overlay').classList.remove('hidden');
      document.getElementById('sidebar').focus();
    }
    function closeSidebar() {
      document.getElementById('sidebar').classList.add('-translate-x-full');
      document.getElementById('sidebar-overlay').classList.add('hidden');
    }
    window.openSidebar = openSidebar;
    window.closeSidebar = closeSidebar;
    document.getElementById('sidebar-close').onclick = closeSidebar;
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') closeSidebar();
    });
  </script>
